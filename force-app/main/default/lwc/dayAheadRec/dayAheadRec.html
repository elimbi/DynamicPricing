
<template>
    <template if:true={displayDate}>
        <p class="slds-text-heading_large">Prices for: <strong>{displayDate}</strong></p>
    </template>
    
    <template if:true={fallbackUsed}>
        <div class="slds-notify slds-notify_alert slds-theme_warning slds-var-m-top_small" role="alert">
            ‚ö†Ô∏è No prices were found for tomorrow. Showing today‚Äôs prices instead.
        </div>
    </template>
    <lightning-card>
        <div slot="title" class="custom-card-title">
            <span class="custom-card-title-text">
                üí° TURN ON WHAT YOU NEED ‚Äì WHEN IT‚ÄôS CHEAPEST.
        </span>
        </div>

        <template if:true={records}>
            <template for:each={records} for:item="item">
                <div key={item.recordId} class="record-row">
                    <img src={item.iconUrl} alt={item.Category} class="custom-icon" />&nbsp;
                   <span class="price">{item.formattedPrice}</span>&nbsp;
                    &nbsp;<span class="time">{item.formattedTime}</span>&nbsp;

                </div>
            </template>
        </template>

        <template if:true={error}>
            <p class="slds-text-color_error">{error}</p>
        </template>
    </lightning-card>
</template>
